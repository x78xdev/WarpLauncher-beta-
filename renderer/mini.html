<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mini Player</title>
  <link rel="stylesheet" href="mini.css" />
</head>
<body>
  <div class="mini">
    <div class="mini-head">
      <img class="mini-icon" src="icon.png" alt="Spotify"/>
      <div class="mini-txt">
        <div class="mini-title">Spotify</div>
      </div>
      <button class="mini-close" title="Hide">Ã—</button>
    </div>
    <div class="mini-controls">
      <button class="mc prev"  id="btnPrev"  title="Anterior"></button>
      <button class="mc play"  id="btnPlay"  title="Reproducir/Pausar"></button>
      <button class="mc next"  id="btnNext"  title="Siguiente"></button>
      <button class="mc open"  id="btnOpen"  title="Abrir en Spotify"></button>
    </div>
  </div>
  <script src="mini.js"></script>
</body>
</html>
